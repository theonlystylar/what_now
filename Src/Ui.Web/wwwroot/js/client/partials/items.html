<div class="container-fluid" ng-controller="ItemListController">
	<div class="row pad">
		<div class="col-sm-6 col-md-4 pad" ng-repeat="item in items" ng-click="onClick(item)">
			<div class="btn btn-primary btn-lg btn-block" aria-label="Left Align">
				<span class="fa fa-heart-o" aria-hidden="true"></span>
				{{item.name}}
			</div>
		</div>
	</div>
</div>
