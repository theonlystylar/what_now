<form role="form">
	<div class="form-group">
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button class="btn btn-primary" ng-click="save()">Save</button>
	</div>

	<div class="form-group">
		<input type="file" name="files" kendo-upload
		       k-async="{
					saveUrl: 'save',
					removeUrl: 'remove',
					autoUpload: true
				 }"/>
	</div>

	<div class="form-group">
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button class="btn btn-primary" ng-click="save()">Save</button>
	</div>
</form>
