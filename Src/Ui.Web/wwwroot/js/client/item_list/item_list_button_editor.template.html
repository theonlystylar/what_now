<form role="form" class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-12">
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button class="btn btn-primary" ng-click="save(picFile)">Save</button>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Preview:</label>
		<div class="col-sm-4">
			<div class="c-item clearfix" ng-class="{'hover':hovering}" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false">
				<div class="img">
					<img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="c-thumb"/>
				</div>
				<span>{{item.funnyName || item.name}}</span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Icon:</label>
		<div class="col-sm-2">
			<div class="btn btn-primary c-btn-file">
				Choose Icon...
				<input type="file" ngf-select ng-model="picFile" name="file"
				       accept="image/*" ngf-max-size="2MB"
				       ngf-model-invalid="errorFiles">
			</div>
			<button class="btn btn-warning c-btn-file" ng-click="picFile = null" ng-show="picFile">Remove</button>
		</div>
		<div class="col-sm-8" style="line-height: 2em;">{{iconFile}}</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Funny Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="item.funnyName" placeholder="Enter name of button">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="item.name" placeholder="Enter funny name of button">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button class="btn btn-primary" ng-click="save(picFile)">Save</button>
		</div>
	</div>
</form>
