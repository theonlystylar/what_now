<div class="col-lg-12 text-center c-nav-text-ribbon" ng-cloak ng-show="item != null">
	{{item.name}}
</div>
<div class="col-lg-12" ng-class="{'c-nav-spacer-lg': item == null, 'c-nav-spacer': item != null}"></div>
<div class="container-fluid ng-cloak">
	<div class="c-spacer-bottom" ng-show="item != null">
		<nav>
			<button class="btn btn-default" aria-label="Left Align" ng-click="goToParent()">
				<span class="fa fa-arrow-left" aria-hidden="true"></span>
				back
			</button>
		</nav>
	</div>
	<div ng-include="'js/client/item_list/item_list_buttons.template.html'" ng-controller="itemListButtonsController" ng-show="isButtonsVisible"></div>
	<div ng-include="'js/client/item_list/item_list_log_form.template.html'" ng-controller="itemListLogFormController" ng-show="isFormVisible"></div>
</div>
