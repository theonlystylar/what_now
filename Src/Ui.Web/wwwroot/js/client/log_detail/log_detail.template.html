<div class="table-responsive">
	<table class="table table-striped">
		<thead>
		<tr>
			<th></th>
			<th>Logged</th>
			<th>Item</th>
			<th>Control</th>
			<th>Value</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="logDetail in logDetails">
			<td><button class="btn btn-sm btn-danger" ng-click="deleteLog(logDetail)">Delete</button></td>
			<td>{{logDetail.loggedLocalTime | date:'MM/dd/yyyy h:mma'}}</td>
			<td>{{logDetail.item}}</td>
			<td>{{logDetail.control}}</td>
			<td>{{logDetail.value}}</td>
		</tr>
		</tbody>
	</table>
</div>
